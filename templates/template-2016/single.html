{% include template_name+'/header.html' %} 
     <header style="min-height:70%;width:100%;" class="bg-black">
        <div class="header-content">
            <div class="header-content-inner">
                <div class="container">
                    <div class="col-sm-9 col-md-6">
                        <h1 class="z3">Welcome To Common Team Work</h1>
                        <hr>
                        <p>Start Bootstrap can help you build better websites using the Bootstrap CSS framework!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hidden-xs col-sm-2 col-md-2 col-lg-2"></div>
        {%for post in post_object%}
        <div class="col-sm-8 col-sm-8 col-md-8 col-lg-8">
        <br/>
        <h3><b>
            <center>
              {{post.title}}
            </center>
        </b></h3>
        <br/>
        <p>
            {{post.description|safe}} 
        </p>
        </div>
        {%endfor%}
        <div class="hidden-xs col-sm-2 col-md-2 col-lg-2"></div>
    </div>
    
    <!--footer-->
    <footer>        
        <div class="footer-bottom">
            <div class="container">
                <p class="pull-left"> Copyright Â© Amok.com Plugin 2016. All right reserved. </p>
                <div class="pull-right">
                </div>
            </div>
        </div>
        <!--/.footer-bottom--> 
    </footer>

    <!--end footer-->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
